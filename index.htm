<!DOCTYPE html>
<html>

<head>
    <title>tic tac toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/img/tic-tac-toe.png"/>
</head>

<body>
    <section class="name-sec">
        <h1>Tic<br>Tac<br>Toe</h1>
        <button type="button" id="replay"><img src="/img/replay-96.png"></button>
    </section>
    <section class="game_sec">
        <div class="first_square"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div> 
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <section class="score_sec">
        <div class="player">
            <div class="information">
                <h2>player 1</h2>
                <h3>score</h3>
                <p class="scores">0</p>
            </div>
            <div class="piece">
                <div><img src="/img/white-circle.png"></div>
                <div><img src="/img/white-circle.png"></div>
                <div><img src="/img/white-circle.png"></div>
                <div><img src="/img/white-circle.png"></div>
                <div><img src="/img/white-circle.png"></div>
            </div>
        </div>
        <div class="player">
            <div class="information">
                <h2>player 2</h2>
                <h3>score</h3>
                <p name="scores">0</p>
            </div>
            <div class="piece">
                <div><img src="/img/white-cross.png"></div>
                <div><img src="/img/white-cross.png"></div>
                <div><img src="/img/white-cross.png"></div>
                <div><img src="/img/white-cross.png"></div>
                <div><img src="/img/white-cross.png"></div>
            </div>
        </div>
    </section>
    <script src="../js/index.js"></script>
</body>

</html>
